name: 'Master Code Updated'
on: push


jobs:
  build:
    name: 'Something SHA'
    runs-on: ubuntu-latest

      name: whatisthis
      uses: tristan-weil/ghaction-checksum-sign-artifact@v1.0.1
      with:
        path: /*.py
        checksum_digests: sha256
        checksum_format: gnu 
        checksum_output: one_file_per_digest
      
